<div class="contact-container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"  name="name" [(ngModel)]="user.name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" [(ngModel)]="user.email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea  name="message" [(ngModel)]="user.message" class="form-control" rows="4" required></textarea>
      </div><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
